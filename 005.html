<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <meta charset="utf-8" />
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }
  .box{ width:300px; margin-bottom:20px; border:1px solid #ccc; }
  .div1{ background:#ccc; }
  .div2{ margin:30px 0; width:150px; }
  .bfc{ overflow:hidden; zoom:1; }
  </style>
</head>
<body>
  <!---Block Formatting Context 能帮助我们做什么？ http://www.feelcss.com/block-formatting-context-can-help-what-we-do.html-->
  <div class="box">
    <div class="div1">
      <div class="div2">我没有开启bfc</div>
    </div>
  </div>
  <div class="box">
    <div class="div1 bfc">
      <div class="div2">我开启了bfc</div>
    </div>
  </div>  
</body>
</html>
