<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Font</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .raleway {
      font-family: 'Raleway'
    }

    @font-face {
      font-family: Brandon_blk;
      src: url(Brandon_blk.otf);
    }

    .brandon_blk {
      font-family: Brandon_blk;
    }
    @font-face {
      font-family: Brandon_med;
      src: url(Brandon_med.otf);
    }

    .brandon_med {
      font-family: Brandon_med;
    }
  </style>
</head>
<body>
<p>hello world, font</p>

<p class="raleway">hello world, font</p>

<p class="brandon_blk">hello world, font</p>
<p class="brandon_med">hello world, font</p>
</body>
</html>
