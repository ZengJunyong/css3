<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <meta charset="utf-8" />
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }
  .box{ width:300px; border:3px solid #000; }
  .div1,
  .div2,
  .div3{ width:300px; height:30px; }
  .div1{ background:#ccc; }
  .div2{ background:#aaa; }
  .div3{ float:left; background:#ddd; }
  .bfc{ overflow:hidden; zoom:1; }
  </style>
</head>
<body>
  <!---Block Formatting Context 能帮助我们做什么？ http://www.feelcss.com/block-formatting-context-can-help-what-we-do.html-->
  <div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">浮动元素</div>
  </div> 
  <div class="box bfc">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">浮动元素</div>
  </div>  
</body>
</html>
