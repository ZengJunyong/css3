<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <meta charset="utf-8" />
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }
  .box{ margin-bottom:60px; }
  .div1{ float:left; width:80px; height:80px; background:#FFD700; filter:alpha(opacity=50); opacity: 0.5;}
  .div2{ width:300px; height:60px; background:#018202; }
  .bfc{ overflow:hidden; zoom:1; }
  </style>
</head>
<body>
  <!---Block Formatting Context 能帮助我们做什么？ http://www.feelcss.com/block-formatting-context-can-help-what-we-do.html-->
  <div class="box">
    <div class="div1">浮动元素</div>
    <div class="div2">Block Formatting ContextBlock </div>
  </div> 
  <div class="box">
    <div class="div1">浮动元素</div>
    <div class="div2 bfc">Block Formatting ContextBlock </div>
  </div> 
</body>
</html>
